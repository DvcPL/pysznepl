<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-name">Pyszne PL</h1>
<div id="main-div">
    <div></div>
    <div id="div-select">
    <select id="form-select" >
        <option value="0">-</option>
        <option value="1">Margheritta</option>
        <option value="2">Pepperoni</option>
        <option value="3">Hawajska</option>
        <option value="4">Salami</option>
      </select>
    <p id="paragraf-pierwszy">Wybierz napój</p>
    <div id="form-check form-check-inline">
        <input class="form-check-napoje" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">coca-cola</label>
      </div>
      <div id="form-check form-check-inline">
        <input class="form-check-napoje" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">fanta</label>
      </div>
      <p id="paragraf-drugi">Wybierz Sos</p>
      <div id="form-check form-check-inline">
        <input class="form-check-sosy" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">pomidorowy</label>
      </div>
      <div id="form-check form-check-inline">
        <input class="form-check-sosy" type="checkbox" id="inlineCheckbox4" value="option4">
        <label class="form-check-label" for="inlineCheckbox4">czosnkowy</label>
      </div>
      <div id="form-check form-check-inline">
        <input class="form-check-sosy" type="checkbox" id="inlineCheckbox5" value="option5">
        <label class="form-check-label" for="inlineCheckbox5">ostry</label>
      </div>
      <div id="form-check form-check-inline">
        <input class="form-check-sosy" type="checkbox" id="inlineCheckbox6" value="option6">
        <label class="form-check-label" for="inlineCheckbox6">łagodny</label>
      </div>

    <div id="form">
        <input id="form-input-name" type="text" placeholder="Imię">
        <input id="form-input-email" type="email" placeholder="E-mail">
        <input id="form-input-tel" type="tel" placeholder="Telefon">
        <input id="form-input-adres" type="text" placeholder="Adres">
        <textarea id="form-input-info" name="" id="info" cols="20" rows="5" placeholder="Informacje dla kuriera"></textarea>
    </div>
    <div id="order">
        <button id="btn-order">Zamów</button>
    </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
